<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Venta de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <section class="flex-column">

    <div class="row row-cols-1 row-cols-md-5 g-4 mt-1 d-flex  justify-content-center">
      <div class="col-6-sm-12">
        <div class="card h-100 rounded-0 border-primary border-2" style="width: 250px;">
          <div class="card-body">
            <h5 class="card-title text-center fs-4">Estudiante</h5>
            <p class="card-text text-center fs-5 ">Tiene un descuento</p>
            <p class="card-text text-center fw-bold p-5">80%</p>
            <p class="card-text text-center ">*presentar documentación</p>
          </div>

        </div>
      </div>

      <div class="col-6-sm-12">
        <div class="card h-100 rounded-0 border-success border-2 " style="width: 250px;">
          <div class="card-body">
            <h5 class="card-title text-center fs-4">Trainee</h5>
            <p class="card-text text-center fs-5 ">Tiene un descuento</p>
            <p class="card-text text-center fw-bold p-5">50%</p>
            <p class="card-text text-center ">*presentar documentación</p>
          </div>

        </div>
      </div>
      <div class="col-6-sm-12">
        <div class="card h-100 rounded-0 border-warning border-2" style="width: 250px;">
          <div class="card-body">
            <h5 class="card-title text-center fs-4">Junior</h5>
            <p class="card-text text-center fs-5 ">Tiene un descuento</p>
            <p class="card-text text-center fw-bold p-5">15%</p>
            <p class="card-text text-center ">*presentar documentación</p>
          </div>

        </div>
      </div>
    </div>

  </section>
    <section >
        <div class="container">
          <p class="card-text text-center fs-5 ">VENTA</p>
          <h1 class="text-center  ">VALOR DEL TICKET 200$</h1>
        </div>
        <form class="formulario">
          <div class="container-fluid">
            <div class="row ">
              <div class="col-6 mb-3 ">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                <label for="floatingInput"></label>
              </div>
              <div class="col-6">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                <label class="" for="floatingInput"></label>
              </div>
              <div class="col-12 mt-0">
                <input type="email" class="form-control" id="correo" placeholder="Correo">
                <label class="" for="floatingInput"></label>
              </div>
              <div class="col-6 mb-1 ">
                <label class="mb-1" for="floatingInput ">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
    
              </div>
    
              <div class="col-6">
                <label class="mb-1" for="">Categoría</label>
                <select class="form-select" aria-label="Default select example" id="categoria">
                  <option value="estudiante">Estudiante</option>
                  <option value="trainee">Trainee</option>
                  <option value="junior">Junior</option>
                </select>
              </div>
              <div class="">
                <label class="alert alert-primary d-flex  my-5" for="" id="totalAPagar">Total a Pagar $:</label>
              </div>
            </div>
          </div>
        </form>
        <div class="container-md">
    
        </div>
        <div class="container mb-3">
          <div class="row ">
    
            <div class="col ">
              <button class="btn  btn-success col-12 btnBorrar" type="button">Borrar</button>
            </div>
            <div class="col">
              <button class="btn btn-success col-12 btnResumen" type="button">Resumen</button>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
      <script src="./venta-ticket.js"></script>
</body>
</html>
